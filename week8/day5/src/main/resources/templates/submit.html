<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Post</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<h1>Add new todo</h1>

<form th:action="@{/submit}" method="post">
    <label th:for="titleID">Title: </label>
    <input type="text" th:name="title" th:id="titleID"/>
    <input type="text" th:name="url" th:id="urlID">
    <input type="submit" th:value="Submit"/>
</form>

</body>
</html>
