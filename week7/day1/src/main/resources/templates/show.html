<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<div>
    <div th:each="bankAccount : ${bankAccount}" >
        <h1 th:text="| ${bankAccount.name} ${bankAccount.getBalance()} for a ${bankAccount.getBalanceType()}
         ${bankAccount.getAnimalType()}|"></h1>
    </div>
</div>
</body>
</html>
