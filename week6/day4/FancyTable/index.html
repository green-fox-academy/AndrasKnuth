<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Fancy Table</title>
</head>
<body>
<table>
    <thead>
        <th>Month</th>
        <th>Sales</th>
    </thead>
    <tbody>
        <tr>
            <td>January</td>
            <td>$ 50,000.000</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$ 10,000.000</td>
        </tr>
        <tr>
            <td>Death March</td>
            <td>$ 85,000.000</td>
        </tr>
        <tr>
            <td>April</td>
            <td>$ 56,000.000</td>
        </tr>
        <tr>
            <td>James May</td>
            <td>$ 98,000.000</td>
        </tr>
    </tbody>
</table>

</body>
</html>
